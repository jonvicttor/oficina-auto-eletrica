<!-- Seção de Serviços -->
<section id="servicos-section" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Gerenciar Serviços</h2>
    
    <!-- Formulário de Cadastro de Serviço -->
    <div class="mb-8 p-4 border border-gray-200 rounded-md bg-gray-50">
        <h3 class="text-xl font-medium text-gray-700 mb-3" id="servico-form-title">Cadastrar Novo Serviço</h3>
        <form id="servico-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="hidden" id="servico-id" name="id"> <!-- Campo oculto para o ID em caso de edição -->
            <div>
                <label for="servico-nome" class="block text-sm font-medium text-gray-700">Nome do Serviço:</label>
                <input type="text" id="servico-nome" name="nomeServico" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="servico-descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
                <textarea id="servico-descricao" name="descricao" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div>
                <label for="servico-valor" class="block text-sm font-medium text-gray-700">Valor da Mão de Obra:</label>
                <input type="number" step="0.01" id="servico-valor" name="valorMaoDeObra" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="md:col-span-2 flex justify-end space-x-2">
                <button type="submit" id="servico-submit-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Cadastrar Serviço
                </button>
                <button type="button" id="servico-cancel-button" class="hidden inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                    Cancelar Edição
                </button>
            </div>
        </form>
    </div>

    <!-- Lista de Serviços -->
    <h3 class="text-xl font-medium text-gray-700 mb-3">Serviços Cadastrados</h3>
    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome do Serviço</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
            </thead>
            <tbody id="servicos-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Serviços serão carregados aqui via JavaScript -->
                <tr>
                    <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Carregando serviços...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
