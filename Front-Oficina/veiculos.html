<!-- Seção de Veículos -->
<section id="veiculos-section" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Gerenciar Veículos</h2>
    
    <!-- Formulário de Cadastro/Edição de Veículo -->
    <div class="mb-8 p-4 border border-gray-200 rounded-md bg-gray-50">
        <h3 class="text-xl font-medium text-gray-700 mb-3" id="veiculo-form-title">Cadastrar Novo Veículo</h3>
        <form id="veiculo-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="hidden" id="veiculo-id" name="id"> <!-- Campo oculto para o ID em caso de edição -->
            <div>
                <label for="veiculo-placa" class="block text-sm font-medium text-gray-700">Placa:</label>
                <input type="text" id="veiculo-placa" name="placa" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="veiculo-marca" class="block text-sm font-medium text-gray-700">Marca:</label>
                <input type="text" id="veiculo-marca" name="marca" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="veiculo-modelo" class="block text-sm font-medium text-gray-700">Modelo:</label>
                <input type="text" id="veiculo-modelo" name="modelo" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="veiculo-ano" class="block text-sm font-medium text-gray-700">Ano:</label>
                <input type="number" id="veiculo-ano" name="ano" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="md:col-span-2">
                <label for="veiculo-cliente-id" class="block text-sm font-medium text-gray-700">ID do Cliente (proprietário):</label>
                <input type="number" id="veiculo-cliente-id" name="clienteId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p class="mt-1 text-xs text-gray-500">Certifique-se de que o cliente com este ID já está cadastrado.</p>
            </div>
            <div class="md:col-span-2 flex justify-end space-x-2">
                <button type="submit" id="veiculo-submit-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Cadastrar Veículo
                </button>
                <button type="button" id="veiculo-cancel-button" class="hidden inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                    Cancelar Edição
                </button>
            </div>
        </form>
    </div>

    <!-- Lista de Veículos -->
    <h3 class="text-xl font-medium text-gray-700 mb-3">Veículos Cadastrados</h3>
    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Placa</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modelo</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ano</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente (ID)</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
            </thead>
            <tbody id="veiculos-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Veículos serão carregados aqui via JavaScript -->
                <tr>
                    <td colspan="7" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Carregando veículos...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
