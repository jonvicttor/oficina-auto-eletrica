<!-- Seção de Ordens de Serviço -->
<section id="ordens-de-servico-section" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Gerenciar Ordens de Serviço</h2>
    
    <!-- Formulário de Cadastro de Ordem de Serviço -->
    <div class="mb-8 p-4 border border-gray-200 rounded-md bg-gray-50">
        <h3 class="text-xl font-medium text-gray-700 mb-3" id="ordem-de-servico-form-title">Cadastrar Nova Ordem de Serviço</h3>
        <form id="ordem-de-servico-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="hidden" id="os-id" name="id"> <!-- Campo oculto para o ID em caso de edição -->
            <div>
                <label for="os-data-entrada" class="block text-sm font-medium text-gray-700">Data de Entrada:</label>
                <input type="date" id="os-data-entrada" name="dataEntrada" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="os-data-saida" class="block text-sm font-medium text-gray-700">Data de Saída (Opcional):</label>
                <input type="date" id="os-data-saida" name="dataSaida" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="os-status" class="block text-sm font-medium text-gray-700">Status:</label>
                <select id="os-status" name="status" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Em Análise">Em Análise</option>
                    <option value="Em Execução">Em Execução</option>
                    <option value="Aguardando Peças">Aguardando Peças</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label for="os-descricao-problema" class="block text-sm font-medium text-gray-700">Descrição do Problema:</label>
                <textarea id="os-descricao-problema" name="descricaoProblema" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div class="md:col-span-2">
                <label for="os-observacoes" class="block text-sm font-medium text-gray-700">Observações:</label>
                <textarea id="os-observacoes" name="observacoes" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div class="md:col-span-2">
                <label for="os-veiculo-id" class="block text-sm font-medium text-gray-700">ID do Veículo:</label>
                <input type="number" id="os-veiculo-id" name="veiculoId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p class="mt-1 text-xs text-gray-500">Certifique-se de que o veículo com este ID já está cadastrado.</p>
            </div>
            <div class="md:col-span-2 flex justify-end space-x-2">
                <button type="submit" id="os-submit-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Cadastrar Ordem de Serviço
                </button>
                <button type="button" id="os-cancel-button" class="hidden inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                    Cancelar Edição
                </button>
            </div>
        </form>
    </div>

    <!-- Lista de Ordens de Serviço -->
    <h3 class="text-xl font-medium text-gray-700 mb-3">Ordens de Serviço Cadastradas</h3>
    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data Entrada</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data Saída</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Problema</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Veículo (ID)</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
            </thead>
            <tbody id="ordens-de-servico-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Ordens de Serviço serão carregadas aqui via JavaScript -->
                <tr>
                    <td colspan="7" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Carregando ordens de serviço...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
