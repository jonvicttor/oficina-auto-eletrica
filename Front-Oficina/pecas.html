<!-- Seção de Peças -->
<section id="pecas-section" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Gerenciar Peças</h2>
    
    <!-- Formulário de Cadastro de Peça -->
    <div class="mb-8 p-4 border border-gray-200 rounded-md bg-gray-50">
        <h3 class="text-xl font-medium text-gray-700 mb-3" id="peca-form-title">Cadastrar Nova Peça</h3>
        <form id="peca-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="hidden" id="peca-id" name="id"> <!-- Campo oculto para o ID em caso de edição -->
            <div>
                <label for="peca-nome" class="block text-sm font-medium text-gray-700">Nome da Peça:</label>
                <input type="text" id="peca-nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="peca-preco" class="block text-sm font-medium text-gray-700">Preço:</label>
                <input type="number" step="0.01" id="peca-preco" name="preco" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="md:col-span-2">
                <label for="peca-quantidade" class="block text-sm font-medium text-gray-700">Quantidade em Estoque:</label>
                <input type="number" id="peca-quantidade" name="quantidadeEstoque" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="md:col-span-2 flex justify-end space-x-2">
                <button type="submit" id="peca-submit-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Cadastrar Peça
                </button>
                <button type="button" id="peca-cancel-button" class="hidden inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                    Cancelar Edição
                </button>
            </div>
        </form>
    </div>

    <!-- Lista de Peças -->
    <h3 class="text-xl font-medium text-gray-700 mb-3">Peças Cadastradas</h3>
    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estoque</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                </tr>
            </thead>
            <tbody id="pecas-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Peças serão carregadas aqui via JavaScript -->
                <tr>
                    <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">Carregando peças...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
